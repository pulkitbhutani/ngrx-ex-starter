<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!isAuth">Signup</a>
  <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">Login</a>
  <a mat-list-item routerLink="/training" (click)="onClose()" *ngIf="isAuth"
    >Training
  </a>
  <mat-list-item (click)="onLogout()" *ngIf="isAuth"
    ><button mat-icon-button >
      <mat-icon>eject</mat-icon> <span>Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
